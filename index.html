<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bionic WarFare</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Nosifer&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="blood"></h1>
    <h1 class="heading">Bionic WarFare</h1>

    <iframe
      class="hidetwo"
      src="https://giphy.com/embed/kwGYN5Bi9sWByQfeOw"
      frameborder="0"
      class="giphy-embed"
      allowfullscreen
    ></iframe>

    <div id="hide">
      <h1 class="fancy">
        Elon Musk has failed us, A.I attempts to destroy humanity... Mankind's
        last hope is You!!! Rage against the Machine in a
        <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> battle to
        the Death!!! First to 5 wins the war....
        <br />
        <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span
        ><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
      </h1>
    </div>
    <div class="fadetwo">
      <button class="weapon">Choose your Weapon!</button>
      <div class="container">
        <button class="choices" id="rock">Rock</button>
        <button class="choices" id="paper">Paper</button>
        <button class="choices" id="scissors">Scissors</button>
      </div>
      <div class="score-container">
        <h1 class="player-score">
          Human <br />
          <b>0</b>
        </h1>
        <h1 class="computer-score">
          Machine <br />
          <b>0</b>
        </h1>
      </div>
      <h1
        id="result"
        style="
          text-decoration: underline;
          text-underline-offset: 3px;
          text-align: center;
          color: gold;
          text-shadow: 3px 3px 5px #949494;
        "
      ></h1>
    </div>
    <div id="play-audio">
      <p>Click Me</p>
      <img src="./Robo-img1/play.png" id="icon" alt="" />
    </div>
    <audio id="mySong">
      <source src="./Robo-img1/Magic-Sword-In-The-Face-Of-Evil2.mp3" />
    </audio>
    <script src="./main.js"></script>
  </body>
</html>
